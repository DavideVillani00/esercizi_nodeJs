<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/signUp</title>
  </head>
  <body>
    <!-- signUp -->
    <h1>signUp</h1>
    <form id="signUpForm">
      <input type="text" placeholder="nome utente" id="signUpName" /><br />
      <input type="password" placeholder="password" id="signUpPass" /><br />
      <input
        type="password"
        placeholder="ripeti password"
        id="signUpRepPass"
      /><br />
      <input type="submit" />
      <p id="signUp"></p>
    </form>
    <!-- logIn -->
    <h1>logIn</h1>
    <form id="logInForm">
      <input type="text" placeholder="nome utente" id="logInName" /><br />
      <input type="password" placeholder="password" id="logInPass" /><br />
      <input type="submit" />
      <p id="logIn"></p>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
